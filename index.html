<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h2 class="h2">Update CSS</h2>

    <div class='controls'>
        <label for="fon">Fon</label>
        <input type="radio" name="bgW" value="white" class='black'>
        <input type="radio" name="bgB" value="black" class="white">

        <label for="fontsize">Fontsize</label>
        <input type="range" name="fontsize" min="10" max="100" value="20" data-string="px">

        <label for="spacing">Spacing</label>
        <input type="range" name='spacing' min='10' max='200' value='10' data-string='px'>

        <label for="blur">Blur</label>
        <input type="range" name='blur' min='0' max='25' value='10' data-string='px'>

        <label for="base">Base Color</label>
        <input type="color" name='base' value='#ff2343'>

    </div>

    <img src="./image/water-nature-forest-mountain.jpeg" alt="image" width="350px" height="250px">
    <script>
        const inputs = document.querySelectorAll('.controls input')

        function handleUpdate() {
            const suffix = (this.dataset.string || '');
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
            
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate))
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate))

    </script>

</body>

</html>
